<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="meerin_tyylit.css">
    <link rel="stylesheet" href="valtterin tyylit.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    
    


    <title>Projekti</title>
    <style>
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .fc-daygrid-day-number {
            color: black !important;
            font-weight: bold;
        }
        
        .fc-daygrid-day:hover {
            background-color: #e3e3e3 !important;
        }
        .fc-toolbar-title {
            color: black !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .fc-button {
            background-color: #9E400B !important;
            border-color: #7A2D06 !important;
            color: white !important;
        }

            .fc-button:hover {
            background-color: #7A2D06 !important;
        }



        .fc-day-selected {
            background-color: #9E400B !important; 
            color: white !important;
        }


    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="Kuvat/chef.png" alt="Logo" class="img-fluid border border-white border-1">
        </a>
        <nav>
            <label for='menu' tabindex="0" class="hamburger-menu">
                <i class="bi bi-list"></i>
            </label>
            <input id='menu' type='checkbox' />
            <ul>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="poytavaraukset.html">PÖYTÄVARAUKSET</a></li>
                <li><a href="aukiolo.html">AUKIOLOAJAT</a></li>
                <li><a href="yhteystiedot.html">YHTEYSTIEDOT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="d-flex justify-content-center align-items-center py-4 my-4 px-4">
            <div class="container">
                <h1 class="text-center">Pöytävaraukset</h1>
                <hr>
                <div id="calendar"></div> 
            </div>
        </section>

        <section>
            <img src="Kuvat/ravintola.png" alt="Ravintola" class="poytavarauskuva">
        </section>
    </main>

    
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Varaa pöytä</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Valittu päivämäärä: <span id="selectedDate"></span></p>
                    <input type="text" id="name" class="form-control" placeholder="Nimesi">
                    <input type="email" id="email" class="form-control mt-2" placeholder="Sähköpostisi">
                    <button class="btn btn-primary mt-3" onclick="bookTable()">Varaa</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-white d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container text-center">
            <div class="d-flex justify-content-center">
                <a href="https://www.facebook.com" class="text-white mx-3" target="_blank">
                    <i class="bi bi-facebook" style="font-size: 2rem;"></i>
                </a>
                <a href="https://www.twitter.com" class="text-white mx-3" target="_blank">
                    <i class="bi bi-twitter" style="font-size: 2rem;"></i>
                </a>
                <a href="https://www.instagram.com" class="text-white mx-3" target="_blank">
                    <i class="bi bi-instagram" style="font-size: 2rem;"></i>
                </a>
            </div>
            <p class="mt-3"> Copyright © Chef´s Place </p>
        </div>
    </footer>

    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            if (!calendarEl) {
                console.error("Calendar div not found");
                return;
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'fi',
                initialView: 'dayGridMonth',
                selectable: true,
                select: function (info) {
                    document.getElementById('selectedDate').innerText = info.startStr;
                    var bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
                    bookingModal.show();
                }
            });
            calendar.render();
        });

        function bookTable() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            if (name && email) {
                alert(`Pöytä varattu onnistuneesti!`);
                var bookingModal = bootstrap.Modal.getInstance(document.getElementById('bookingModal'));
                bookingModal.hide();
            } else {
                alert('Täytä kaikki kentät!');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
